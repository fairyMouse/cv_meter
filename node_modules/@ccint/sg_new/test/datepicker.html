<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Test</title>
  <style>
    body{
      margin:0;
      text-align: center;
    }
    .icon_arrow_right:after{
      content:'>';
      font-style:normal;
    }
    .icon_arrow_left:after{
      content:'<';
      font-style:normal;
    }
  </style>
</head>
<body>
<div class="main" id="main">
  <label>月份选择器：</label><input type="text" value="2017-10" id="input_month">
  <label>日期选择器：</label><input type="text" value="2017-10-10" id="input_day">
  <a class="btn" id="btn_day">非input的日期选择器</a>
</div>
<script type="text/javascript" src="../node_modules/jquery/dist/jquery.min.js"></script>
<script type="text/javascript" src="../node_modules/art-template/lib/template-web.js"></script>
<script type="text/javascript" src="../dist/sg.min.js"></script>
<script type="text/javascript" src="../dist/datepicker.min.js"></script>
<script>
  sg.init();

  a = sg.Component.DatePicker($('#input_month'), {
    mode : 'month'
  })

  sg.Component.DatePicker($('#input_day'), {
    mode : 'day'
  })

  sg.Component.DatePicker($('#btn_day'), {
    mode : 'day',
    minDate: '2018-1-25',
    maxDate: '2018-2-9'
  })

</script>
</body>
</html>
