<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, shrink-to-fit=no">
	<title>Test</title>
  <style>
    body{
      margin:0;
    }
    .icon_arrow_right:after{
      content:'>';
      font-style:normal;
    }
    .icon_arrow_left:after{
      content:'<';
      font-style:normal;
    }
  </style>
</head>
<body>
<div class="main" id="main">
	<button id="year">年份选择器</button>
	<button id="month">月份选择器</button>
	<button id="day">日期选择器</button>
</div>
<script type="text/javascript" src="../node_modules/jquery/dist/jquery.min.js"></script>

<script type="text/javascript" src="../node_modules/jquery-mousewheel/jquery.mousewheel.js"></script>
<script type="text/javascript" src="../node_modules/art-template/lib/template-web.js"></script>
<script type="text/javascript" src="../dist/sg.min.js"></script>
<script type="text/javascript" src="../dist/rollview.min.js"></script>
<script type="text/javascript" src="../dist/datepickermo.min.js"></script>
<script>
  sg.init();
  var com_year = sg.Component.DatePickerMo($('#year'), {
    mode: 'year',
    maxDate: '2020',
    onSelect: function(data) {
      console.log(data)
    }
  });

  var com_month = sg.Component.DatePickerMo($('#month'), {
    mode: 'month',
    maxDate: '2020-10',
    onSelect: function(data) {
      console.log(data)
    }
  });

  var com_day = sg.Component.DatePickerMo($('#day'), {
    mode: 'day',
    maxDate: '2020-10-26',
    onSelect: function(data) {
      console.log(data)
    }
  });
</script>
</body>
</html>
