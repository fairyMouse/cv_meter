<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Test</title>
</head>
<body>
<div id="main">
  <input type="button" value="简单文本提示" id="btn_show_simple_text">
</div>
<script type="text/javascript" src="../../../../node_modules/jquery/dist/jquery.min.js"></script>
<script type="text/javascript" src="../../../../node_modules/art-template/lib/template-web.js"></script>
<script type="text/javascript" src="../dist/sg.min.js"></script>
<script type="text/javascript" src="../dist/toast.min.js"></script>
<script>
  sg.init();
  $('#btn_show_simple_text').on('click', function() {
    sg.Component.Toast({
      text: 'hello',
      type: 1,
      onShow: function() {
        console.log('Toast Show')
      },
      onHide: function() {
        console.log('Toast Hide')
      }
    });
  })

</script>
</body>
</html>
