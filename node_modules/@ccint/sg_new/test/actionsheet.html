<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no,shrink-to-fit=no">
	<style>
		body{
			margin:0;
			text-align: center;
		}
	</style>
    <title>actionsheet</title>
</head>
<body>
<div class="main" id="main">
	<input type="button" id="btn" value="弹出actionsheet">
</div>
<script type="text/javascript" src="../node_modules/jquery/dist/jquery.min.js"></script>
<script type="text/javascript" src="../node_modules/art-template/lib/template-web.js"></script>
<script type="text/javascript" src="../dist/sg.min.js"></script>
<script type="text/javascript" src="../dist/actionsheet.min.js"></script>
<script>
  sg.init();
  $('#btn').bind('click', function() {
    sg.Component.ActionSheet({
      actionList : [
        {
          text : 'hello'
        },
        {
          text : 'world'
        }
      ],
      title : 'hello world',
      onCancel : function() {
        console.log('cancel');
      },
      onSelect: function(data) {
        console.log(data.text);
      }
    });
  });
</script>
</body>
</html>
