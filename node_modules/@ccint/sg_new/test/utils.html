<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>utils test</title>
	<script src="../node_modules/jquery/dist/jquery.min.js"></script>
	<script src="../dist/sg.min.js"></script>
</head>
<body>
<section id="log">

</section>
<script>
  sg.init();

  //log
  sg.config.debug = 1;
  sg.utils.log('test', 'LogComponent');
  sg.utils.log('test', 'LogComponent', 1);
  sg.utils.log('test', 'LogComponent', 2);

  //inherits
  function Parent() {}
  Parent.prototype = {
    test: function() {
      return 'Parent';
    },
    test2: function() {
      return 'not replace function';
    }
  };
  function Child() {}
  Child.prototype = {
    hello: function() {
      return 'hello child';
    },
    test: function() {
      return 'replace function';
    }
  };
  sg.utils.inherits(Child,Parent);
  var child = new Child();
  if(child.test() === 'replace function' && child.test2() === 'not replace function' && child.hello() == 'hello child') {
    sg.utils.log('utils.inherit', 'ok');
  } else {
    sg.utils.log('utils.inherit', 'fail', 1);
  }

  //getUrlParams
  var url = 'http://www.zdao.com/?a=1234&b=test';
  var params = sg.utils.getUrlParams(url);
  if(params.a === '1234' && params.b === 'test') {
    sg.utils.log('utils.getUrlParams', 'ok');
  } else {
    sg.utils.log('utils.getUrlParams', 'fail', 1);
  }

  //getUrlParam
  var param_a = sg.utils.getUrlParam('a', url);
  var param_c = sg.utils.getUrlParam('c', url);
  if(param_a === '1234' && param_c === '') {
    sg.utils.log('utils.getUrlParam', 'ok');
  } else {
    sg.utils.log('utils.getUrlParam', 'fail', 1);
  }

  //setTitle
  sg.utils.setTitle('hello world');
  if(document.title === 'hello world') {
    sg.utils.log('utils.setTitle', 'ok');
  } else {
    sg.utils.log('utils.setTitle', 'fail', 1);
  }



</script>
</body>
</html>
