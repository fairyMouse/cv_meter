<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Test</title>
</head>
<body>
<div id="main"></div>
<script type="text/template" id="test">
  <div sg-bind="title">hello world</div>
</script>
<script type="text/javascript" src="../node_modules/jquery/dist/jquery.min.js"></script>
<script type="text/javascript" src="../node_modules/art-template/lib/template-web.js"></script>
<script type="text/javascript" src="../dist/sg.min.js"></script>
<script>
  sg.init();
  sg.View.define('test', {
    properties: {
      title: 'aaaaaaa'
    }
  });
  var vm_test = sg.View.require('test');
  vm_test.render($('#main'));
</script>
</body>
</html>
