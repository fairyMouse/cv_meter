<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Dialog Demo</title>
</head>
<body>
<div class="main" id="main">
  <input type="button" value="简单文本展示" id="btn_show_simple_text">
  <input type="button" value="ViewModel展示" id="btn_show_vm">
</div>

<script type="text/javascript" src="../node_modules/jquery/dist/jquery.min.js"></script>
<script type="text/javascript" src="../node_modules/art-template/lib/template-web.js"></script>
<script type="text/javascript" src="../dist/sg.min.js"></script>
<script type="text/javascript" src="../dist/dialog.min.js"></script>
<script>
  sg.init();

  // 简单文本展示
  $('#btn_show_simple_text').bind('click', function() {
    sg.Component.Dialog({
      text : 'hello world'
    }).show();
  });

  // ViewModel展示
  // 定义一个ViewModel
  sg.View.define('test', {
    template: `<h2>test</h2>
               <input type="text" placeholder="hello world">
               <input type="button" value="close dialog" id="btn_close">`,
    onRender : function() {
      let self = this
      self.$parent.find('#btn_close').on('click', function() {
        self.dialog.hide();
      });
    }
  });

  $('#btn_show_vm').bind('click', function() {
    sg.Component.Dialog({
      vm : sg.View.require('test')
    }).show();
  });

</script>
</body>
</html>
