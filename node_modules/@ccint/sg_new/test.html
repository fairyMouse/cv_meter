<script>

	function notice(title, desc, icon, onclick) {
	  if(!window.Notification) {
	    alert('浏览器不支持')
	    return
	  }
	  function _notice() {
	    let notification = new Notification(title, {
	      body: desc,
	      icon: icon
	    })
        notification.onclick = function() {
          onclick && onclick()
          notification.close()
          window.focus()
        }
	  }
	  switch(Notification.permission) {
	    case 'default':
	      Notification.requestPermission(function(permission) {
	        _notice()
	      })
	      break
	    case 'granted':
	      _notice()
	      break
	    case 'denied':
	      break
	    default:
	      break
	  }
	}

	setTimeout(function() {
      notice('New Email Received', 'test', 'http://bpic.588ku.com/back_pic/03/62/51/5957aae3a0ec7f2.jpg!ww400')
	}, 3000)

</script>
